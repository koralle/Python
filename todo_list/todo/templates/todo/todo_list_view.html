{% extends "todo/base.html" %}

{% block title %} 締切の速い順にタスクを並べた {% endblock title%}


{% block content %}

<h4 class="mt-4 border-bottom">タスク一覧</h4>
<a href="{% url 'todo:todo_add' %}" class="btn btn-primary btn-sm my-3"> 追加 </a>
<table class="table table-striped table-bordered">
    <thead>
        <th scope="col">タスクID</th>
        <th scope="col">期限</th>
        <th scope="col">タスク名</th>
        <th scope="col">タスクID</th>
    </thead>
    <tbody>
        {% for item in todo %}
            <tr>
                <td scope="row">{{ item.id }}</th>
                <td>{{ item.deadline }}</th>
                <td>{{ item.title }}</th>
                <td>{{ item.content }}</td>
                <td>
                    <a href="{% url 'todo:todo_edit' todo_id=item.id %}" class="btn btn-outline-primary btn-sm">修正</a>
                    <a href="{% url 'todo:todo_del' todo_id=item.id %}" class="btn btn-outline-danger btn-sm">削除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
